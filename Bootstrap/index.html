  <title>Profil Instagram Bootstrap</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
<style>
  
  .profile-pic {
    width: 150px;          
    height: 150px;         
    border-radius: 50%;    
    object-fit: cover;
    border: 3px solid #333;    
    }

  .post-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
    }
  </style>

</head>
